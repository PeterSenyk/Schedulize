<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!---------------jQuery -------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google icons -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!----Style CSS---->
    <link rel="stylesheet" href="./styles/profile.css">
</head>

<body>
    <nav id="navbar_placeholder"></nav>

    <main class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="profile-header mb-4">
                        <h1 class="profile-title">Your Profile</h1>
                        <hr>
                    </div>
                    <div class="profile-content">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="./images/default_profile.png" class="img-fluid rounded-start" alt="Profile Picture">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title mb-3">
                                            <span class="material-symbols-outlined">
                                                person
                                            </span>
                                            Username
                                        </h5>
                                        <p class="card-text">
                                            <span class="material-symbols-outlined">
                                                email
                                            </span>
                                            user@example.com
                                        </p>
                                        <p class="card-text">
                                            <span class="material-symbols-outlined">
                                                school
                                            </span>
                                            School Name
                                        </p>
                                        <p class="card-text">
                                            <span class="material-symbols-outlined">
                                                grade
                                            </span>
                                            Program or Degree
                                        </p>
                                        <div class="card-links">
                                            <a href="#" class="btn btn-primary">Edit Profile</a>
                                            <a href="#" class="btn btn-secondary">Log Out</a>
                                        </div>
                                        <div class="courses-section mt-4">
                                            <h2 class="section-title mb-3">Your Courses</h2>
                                            <div id="courses-list">
                                                <!-- Dynamically loaded courses will go here -->
                                                <!-- Example static course for layout -->
                                                <div class="course-item mb-3">
                                                    <h5 class="course-name">Introduction to Programming</h5>
                                                    <p class="course-details">Monday & Wednesday - 10:00 AM to 12:00 PM</p>
                                                    <div class="course-actions">
                                                        <a href="#" class="btn btn-info btn-sm">Edit</a>
                                                    </div>
                                                </div>
                                                <!-- Repeat for other courses -->
                                            </div>
                                            <div class="add-course mt-3">
                                                <a href="add_course_form.html" class="btn btn-success">Add New Course</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
    </main>

    <!---------Scripts--------->
    <script src="./script/skeleton.js"></script>
    
</body>
</html>
