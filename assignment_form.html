<!DOCTYPE html>

<html lang="en">

<head>
    <title>Schedulize</title>
    <meta name="schedulize" content="Schedulize">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

<link rel="stylesheet" href="assignment_form.css">
</head>

<body class="text-white text-center" >
    <!--Add the nav bar here when we have it-->
<div id="content" class="py-3">
    <form id="form">
        <!--Title-->
        <h1 id="form_title" class="my-3">
            Add an Assignment
        </h1>
        <div id="form_contents" >
        <!--assignment name-->
        <label class="px-3" for="assignment_name">Enter your assignment name:</label>
        <input type="text" id="assignment_name" value="Assignment">
        
        <div class="my-5"></div>
        <!--radio buttons for each class-->
        <label class="p-3">What course is this for?</label>
        <div id="course_tags p-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="course_1">
                <label class="form-check-label" for="course_1">
                    COMP 2522
                </label>
                <label class="px-3"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="course_2">
                <label class="form-check-label" for="course_2">
                    COMP 2510
                </label>
                <label class="px-3"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="course_3">
                <label class="form-check-label" for="course_3">
                    COMP 2714
                </label>
            
            
        </div>
        <div class="my-5"></div>
        <!--user chooses number of hours-->
        <label class="p-3" for="assignment_hours">How many hours do you expect this assignment to take?</label>
        <input type="number" value="3" id="assignment_hours">
        
        <div class="my-5"></div>

        <!--choose due date-->
        <label class="px-3">When is your assignment due?</label>
        <input type="date" id="assignment_due_date">

        <div class="my-5"></div>

        <label class="px-3">What percent of your total grade is your assignment worth? </label>
        <input type="number" id="assignment_worth" min="0" max="100" value="10">
        
        <div class="my-5"></div>
        <!--tasks-->
        <div id="task_split" >
            <label class="p-3">Do you want to split your assignment into tasks?</label><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes_task_split" >
                <label class="form-check-label" for="yes_task_split" >
                    Yes
                </label>
               <label class="px-3"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="no_task_split" checked>
                <label class="form-check-label" for="no_task_split">
                    No
                </label>
            
        </div>
        
        <div id="num_tasks_div" style="display:none">
            <label class="p-3">How many tasks do you want to split this into?</label>
        <input type="number" value="2" id="num_tasks" min="2" max="5">
        <button type="button" class="btn btn-outline-primary m-3" id="num_tasks_btn">Enter</button>
        <div id="display_tasks">

        </div>
        </div>

       
        
        <div class="my-5"></div>
        <button type="button" class="btn btn-outline-primary m-3" id="add_assignment">Add Assignment</button>
    </div>
    
    </form>
</div>

<script src="assignment_form.js"></script>
</body>



</html>
