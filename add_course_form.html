<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!---------------jQuery -------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google icons -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!----Style CSS---->
    <link rel="stylesheet" href="./styles/add_course_form.css">
</head>

<body>
    <nav id="navbar_placeholder"></nav>

    <main class="container mt-5">
        <h2>Add a Course</h2>
        <form id="course-form">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="mb-3">
                <label for="courseInstructor" class="form-label">Instructor</label>
                <input type="text" class="form-control" id="courseInstructor">
            </div>

            <!-- Schedule Block -->
            <div id="schedule-blocks">
                <div class="schedule-block mb-3" data-schedule="0">
                    <label class="form-label">Class Time</label>
                    <div class="d-flex flex-wrap gap-2 align-items-center">
                        <select class="form-select day-select" required>
                            <option value="">Select a day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <!-- Add other days -->
                        </select>
                        <input type="time" class="form-control time-input" placeholder="Start Time" required>
                        <input type="time" class="form-control time-input" placeholder="End Time" required>
                        <button type="button" class="btn btn-danger remove-schedule">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" id="add-schedule" class="btn btn-secondary mb-3">Add Another Class Time</button>

            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </main>


    <script src="./script/skeleton.js"></script>

</body>
</html>
